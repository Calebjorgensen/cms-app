<div class="row">
    <div class="col-xs-12">
        <h2>Contacts</h2>
        <button class="btn btn-success" [routerLink]="['new']" >New Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor="let contactEl of contacts; let i = index"
                cdkDrag
                [cdkDragData]="contactEl">
            <app-contact-item
            [contact]="contactEl"
            [index]="i"></app-contact-item>
        </div>
    </div>
</div>
