<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ contact.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sx-12">
        <div class="btn-group">
            <a type="button" 
            class="btn btn-primary"
            (click)="onEditContact()" >
            Edit
            </a>
             <a type="button" 
            class="btn btn-danger"
            (click)="onDelete()">
            Delete
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ contact.email }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ contact.phone }}
    </div>
</div>
